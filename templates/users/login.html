{%extends "base.html"%}

{%block content%}
    <form method="post" action="{% url 'login' %}">
        {%csrf_token%}
        <label for="username">Username</label>
        <input type="text" name="username"><br>
        <label for="password">Password</label>
        <input type="password" name="password"><br>
        <input type="submit">
    </form>
{%endblock%}
